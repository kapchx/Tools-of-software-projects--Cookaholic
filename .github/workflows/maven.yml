# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ COOK-2-User_repo_tests_implementation ]
  pull_request:
    branches: [ COOK-2-User_repo_tests_implementation ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Step-1 Checkout main bracnh
      uses: actions/checkout@v3
      
    - name: Step-2 Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Step-3 Build the project with Maven
      run: mvn -B package --file Cookaholic_Backend/pom.xml

    - name: Step-4 list current dir
      run: ls -lha
      
    - name: Step-5 Test with Maven
      run: |
        mvn clean install --file Cookaholic_Backend/pom.xml
        mvn -B "-Dtest=UserServiceTests" test --file Cookaholic_Backend/pom.xml
